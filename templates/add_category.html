{% extends "base.html" %}

{% block title %}新增分类 - 进销存管理系统{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">新增分类</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <a href="{{ url_for('product.categories') }}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> 返回
        </a>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">分类名称 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>

                    <div class="mb-3">
                        <label for="parent_id" class="form-label">上级分类</label>
                        <select class="form-select" id="parent_id" name="parent_id">
                            <option value="">选择上级分类（可选）</option>
                            {% for category in parent_categories %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                        <div class="form-text">如果不选择上级分类，则为顶级分类</div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('product.categories') }}" class="btn btn-secondary">
                            <i class="bi bi-x"></i> 取消
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check"></i> 保存
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
