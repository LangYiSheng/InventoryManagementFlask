{% extends "base.html" %}

{% block title %}编辑客户 - 进销存管理系统{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">编辑客户</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <a href="{{ url_for('customers') }}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> 返回
        </a>
    </div>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="name" class="form-label">客户名称 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="name" name="name"
                                    value="{{ customer.name }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="contact_person" class="form-label">联系人</label>
                                <input type="text" class="form-control" id="contact_person" name="contact_person"
                                    value="{{ customer.contact_person or '' }}">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="phone" class="form-label">联系电话</label>
                                <input type="tel" class="form-control" id="phone" name="phone"
                                    value="{{ customer.phone or '' }}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="email" class="form-label">邮箱</label>
                                <input type="email" class="form-control" id="email" name="email"
                                    value="{{ customer.email or '' }}">
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">地址</label>
                        <textarea class="form-control" id="address" name="address"
                            rows="2">{{ customer.address or '' }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="notes" class="form-label">备注</label>
                        <textarea class="form-control" id="notes" name="notes"
                            rows="3">{{ customer.notes or '' }}</textarea>
                    </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="is_active" name="is_active" {% if
                                customer.is_active %}checked{% endif %}>
                            <label class="form-check-label" for="is_active">
                                启用客户
                            </label>
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('customers') }}" class="btn btn-secondary">
                            <i class="bi bi-x"></i> 取消
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check"></i> 保存
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h6 class="mb-0">客户信息</h6>
            </div>
            <div class="card-body">
                <p><strong>客户ID：</strong>{{ customer.id }}</p>
                <p><strong>创建时间：</strong>{{ customer.created_at }}</p>
                <p><strong>更新时间：</strong>{{ customer.updated_at }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
